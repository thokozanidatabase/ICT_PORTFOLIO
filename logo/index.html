<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRIPC LOGOS</title>
<link rel="stylesheet" href="assets/style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <i class="fas fa-home" href="https://ict-portfolio-mu.vercel.app/"></i>
    <i class="fas fa-compass"></i>
    <i class="fas fa-plus"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-user"></i>
</div>

<!-- Topbar -->
<div class="topbar">
    <h1>CRIPC LOGOS</h1>
</div>

<!-- Main Content -->
<div class="main-content">
  >

    <div class="grid" id="grid"></div>
</div>
<script>
$(document).ready(function(){

    function loadImages() {
        $.getJSON("images.json", function(data){

            $("#grid").empty();

            $.each(data, function(index, item){

                let card = `
                    <div class="card">
                        <img src="images/${item.file}" alt="">
                        <div class="caption">${item.caption}</div>
                        <button class="deleteBtn" data-file="${item.file}">Delete</button>
                    </div>
                `;

                $("#grid").append(card);
            });
        });
    }

    loadImages();

    // Upload Image
    $("#uploadBtn").click(function(){

        let file = $("#imageFile")[0].files[0];
        let caption = $("#caption").val();

        let formData = new FormData();
        formData.append("image", file);
        formData.append("caption", caption);

        $.ajax({
            url: "upload.php",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function(){
                loadImages();
                $("#caption").val("");
                $("#imageFile").val("");
            }
        });

    });

    // Delete Image
    $(document).on("click", ".deleteBtn", function(){

        let file = $(this).data("file");

        $.post("delete.php", { file: file }, function(){
            loadImages();
        });

    });

});
</script>

</body>
</html>

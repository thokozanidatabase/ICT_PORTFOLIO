
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --mauve: #6e4b6b;
      --burgundy: #5a1f2b;
      --soft-bg: #f6f2f5;
      --panel-bg: #ffffff;
      --text-dark: #2c2c2c;
      --border-soft: #e1d6dd;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--soft-bg);
      color: var(--text-dark);
      display: flex;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, var(--burgundy), var(--mauve));
      color: #fff;
      padding: 24px 16px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 32px;
      letter-spacing: 1px;
    }

    .nav-item {
      padding: 12px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.25s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 255, 255, 0.18);
    }

    /* ===== Main Content ===== */
    .content {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
      overflow-y: auto;
    }

    .panel {
      background: var(--panel-bg);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      min-height: calc(100vh - 60px);
    }

    /* ===== Errors Editor ===== */
    .editor-toolbar {
      margin-bottom: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .editor-toolbar button {
      background: var(--burgundy);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .editor-toolbar button:hover {
      opacity: 0.85;
    }

    .editor {
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      padding: 20px;
      min-height: 500px;
      outline: none;
    }

    .editor:focus {
      border-color: var(--mauve);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Workspace</h2>

    <div class="nav-item active">
      Errors
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content">

    <!-- Errors Panel -->
    <section class="panel">
      <h3>Error Solutions Panel </h3>
      <p>Editable workspace for text, images, and notes.</p>

      <div class="editor-toolbar">
        <input type="file" accept="image/*" onchange="insertImage(event)">
        <button onclick="saveErrors()">Save</button>
        <button onclick="clearErrors()">Clear</button>
      </div>

      <div id="editor" class="editor" contenteditable="true">
        Start typing hereâ€¦
      </div>
    </section>

  </main>

  <script>
    const STORAGE_KEY = "errors_panel_content";

    function insertImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        img.style.margin = "12px 0";
        document.getElementById("editor").appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function saveErrors() {
      localStorage.setItem(STORAGE_KEY, editor.innerHTML);
      alert("Saved successfully.");
    }

    function clearErrors() {
      if (!confirm("Clear all saved content?")) return;
      localStorage.removeItem(STORAGE_KEY);
      editor.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) editor.innerHTML = saved;
    });
  </script>

</body>
</html>
